<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Logged Out</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Gill Sans", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('styles.css/images/background4.png');
            color: #fff;
        }

        .main-logout {
            background: #0b0c10;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            position: relative;
            width: 500px;
            max-width: 90%;
        }

        .main-logout h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #66fcf1;
        }

        .main-logout h3 {
            font-weight: 300;
            margin-bottom: 30px;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            background: #66fcf1;
            animation: progress 3s linear forwards;
            border-radius: 0 0 20px 20px;
        }

        @keyframes progress {
            from {
                width: 100%;
            }
            to {
                width: 0%;
            }
        }
    </style>
</head>
<body>

    <div class="main-logout">
        <h1>All required jobs have been deleted</h1>
        <h3>This screen is just for announcement. You will come back to the table in a few seconds.</h3>
        <div class="progress-bar"></div>
    </div>

    <script>
        // Redirect after 5 seconds
        setTimeout(function() {
            window.location.href = "manage.php";
        }, 3000);
    </script>

</body>
</html>

      <h1>Applying information</h1>
      <div class="input-box">
        <label for="name">Job reference number</label>

      <div class="input-box">
        <label for="name">First name</label>

      <div class="radio-group">
        <fieldset>

          <input type="radio" id="male" name="sex" value="male" checked />

      <div class="input-box">

          <option value="NSW">NSW</option>
          <option value="QLD">QLD</option>
          <option value="NT">NT</option>
          <option value="WA">WA</option>
          <option value="SA">SA</option>
          <option value="TAS">TAS</option>
          <option value="ACT">ACT</option>
        </select>
      </div>
      <div class="input-box">

        <input type="text" maxlength="4" id="numberInput" required id="postcode">
      </div>
      <div class="input-box">
        <label for="email">Email</label>
        <input type="email" required id="email">
      </div>
      <div class="input-box">
        <label for="telephone">Phone number</label>
        <input type="text" pattern="\d{8,12}|\d{2,3} \d{6,10}" id="numberInput" maxlength="12"
          oninput="validateNumberInput(event)">
      </div>

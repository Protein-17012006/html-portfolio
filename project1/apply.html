    <div class="formbody">
		<form action="#" method="post">
			<div class="input-box">
                <label for="name">Job reference number</label>
				<input type="name" maxlength="5" required id="name">
			</div>
            <div class="input-box">
                <label for="name">First name</label>
				<input type="text" maxlength="20" required id="name">
			</div>
            <div class="input-box">
                <label for="name">Last name</label>
				<input type="name" maxlength="20" required id="name">
			</div>
			<div class="input-box">
                <label for="date">Date of birth</label>
				<input type="date" required id="date">
			</div>
            <div class="input-box"> 
                <input type="radio" id="male" name="sex" value="male" checked />
                <label for="male">Male</label>
                <input type="radio" id="female" name="sex" value="female" />
                <label for="female">Female</label>
              </div>
            <div class="input-box">
                <label for="name">Street adress</label>
				<input type="name" maxlength="40" required id="name">
			</div>
            <div class="input-box">
                <label for="name">Surburb/town</label>
				<input type="name" required id="date">
			</div>
            <div class="input-box">
                <label for="address">Street Address</label>
				<input type="text" required id="address">
			</div>
            <div class="input-box">
                <label for="town">Suburb/Town</label>
				<input type="text" required id="town">
			</div>
            <div class="input-box">
                <label for="state">State</label> 
                    <select name="breed" id="state">
                        <option value="VIC">VIC</option>			
                        <option value="NSW">NSW</option>
                        <option value="QLD">QLD</option>
                        <option value="NT">NT</option>
                        <option value="WA">WA</option>
                        <option value="SA">SA</option>
                        <option value="TAS">TAS</option>
                        <option value="ACT">ACT</option>
                    </select>
            </div>
            <div class="input-box">
                <label for="postcode">Postcode</label>
				<input type="text" maxlength="4" pattern="[0-4]*" required id="postcode">
			</div>
            <div class="input-box">
                <label for="email">Email</label>
				<input type="email" pattern="^(\d\s?){8,12}$"  required id="email">
			</div>
            <div class="input-box">
                <label for="telephone">Phone number</label>
				<input type="text" pattern="\d{8,12}|\d{2,3} \d{6,10}"  required id="telephone">
			</div>
            <fieldset>
                <legend>Skill list: the last item in list should read "other skills..."</legend>
                <div class="input-box">
                  <input type="checkbox" id="skills" name="Collaboration" checked />
                  <label for="scales">Collaboration</label>
                </div>
              
                <div class="input-box">
                  <input type="checkbox" id="skills" name="Critical thinking" />
                  <label for="horns">Critical thinking</label>
                </div>
              </fieldset>
              <label for="other skills">Other skills</label>
              <textarea id="story" name="skills" rows="4" cols="20"></textarea>
            <br>
			      <button type="submit" class="btn">Register</button>
            <button type="reset" class="btn">Reset</button>
        </form>
    </div>

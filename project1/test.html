<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination with Sliding Frames</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #ffffff;
        }

        /* Centering pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .circle {
            width: 50px;
            height: 50px;
            border: 2px solid #50a5b1;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #50a5b1;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .active {
            background: #50a5b1;
            color: white;
            border: none;
        }

        .arrow {
            font-size: 24px;
            color: #50a5b1;
            cursor: pointer;
        }

        .circle:hover, .arrow:hover {
            opacity: 0.7;
            transform: scale(1.1);
        }

        /* About Middle Section */
        .about-middle {
            text-align: center;
            margin-top: 50px;
            overflow: hidden;
            position: relative;
            width: 600px;
            height: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Frame Container */
        .frame-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Frame Wrap */
        .frame-wrap {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            opacity: 0;
            display: none;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Animation for sliding left & right */
        .frame-wrap.active {
            display: flex;
            opacity: 1;
            transform: translateX(0);
        }

        .frame-wrap.slide-in-left {
            transform: translateX(-100%);
        }

        .frame-wrap.slide-in-right {
            transform: translateX(100%);
        }

        /* Individual Frame */
        .frame {
            width: 200px;
            height: 150px;
            background: linear-gradient(135deg, #3d3b3b, #5c7ecf);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <!-- Pagination -->
    <div class="pagination">
        <span class="arrow" onclick="changePage(-1)">&#8592;</span> 
        <div class="circle active" onclick="setActive(this, 0)">1</div>
        <div class="circle" onclick="setActive(this, 1)">2</div>
        <div class="circle" onclick="setActive(this, 2)">3</div>
        <div class="circle" onclick="setActive(this, 3)">4</div>
        <div class="circle" onclick="setActive(this, 4)">5</div>
        <div class="circle" onclick="setActive(this, 5)">6</div>
        <span class="arrow" onclick="changePage(1)">&#8594;</span> 
    </div>

    <!-- About Middle Section -->
    <div class="about-middle">
        <div class="frame-container">
            <!-- Frame Wraps -->
            <div class="frame-wrap active">
                <div class="frame">Frame 1A</div>
                <div class="frame">Frame 1B</div>
                <div class="frame">Frame 1C</div>
            </div>
            <div class="frame-wrap">
                <div class="frame">Frame 2A</div>
                <div class="frame">Frame 2B</div>
                <div class="frame">Frame 2C</div>
            </div>
            <div class="frame-wrap">
                <div class="frame">Frame 3A</div>
                <div class="frame">Frame 3B</div>
                <div class="frame">Frame 3C</div>
            </div>
            <div class="frame-wrap">
                <div class="frame">Frame 4A</div>
                <div class="frame">Frame 4B</div>
                <div class="frame">Frame 4C</div>
            </div>
            <div class="frame-wrap">
                <div class="frame">Frame 5A</div>
                <div class="frame">Frame 5B</div>
                <div class="frame">Frame 5C</div>
            </div>
            <div class="frame-wrap">
                <div class="frame">Frame 6A</div>
                <div class="frame">Frame 6B</div>
                <div class="frame">Frame 6C</div>
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0;

        function setActive(element, index) {
            if (index === currentIndex) return; // Avoid unnecessary updates

            let frameWraps = document.querySelectorAll('.frame-wrap');
            let direction = index > currentIndex ? 'right' : 'left';

            // Remove active class from previous frame
            let prevFrame = frameWraps[currentIndex];
            prevFrame.classList.remove('active');
            prevFrame.classList.add(direction === 'right' ? 'slide-in-left' : 'slide-in-right');

            // Show new frame
            let nextFrame = frameWraps[index];
            nextFrame.classList.remove('slide-in-left', 'slide-in-right');
            nextFrame.classList.add('active');

            // Delay hiding the old frame to allow animation
            setTimeout(() => {
                prevFrame.style.display = "none";
                nextFrame.style.display = "flex";
            }, 500); // Matches CSS transition duration

            // Update pagination button states
            document.querySelectorAll('.circle').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');

            currentIndex = index;
        }

        function changePage(direction) {
            let circles = document.querySelectorAll('.circle');
            let newIndex = currentIndex + direction;

            if (newIndex >= 0 && newIndex < circles.length) {
                setActive(circles[newIndex], newIndex);
            }
        }
    </script>

</body>
</html>

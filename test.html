<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background, Keep Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .frame {
            width: 300px;
            padding: 20px;
            background: linear-gradient(135deg, #fff, #fad0c4);
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 1px 3px rgba(0, 0, 0, 0.06);
            color: #000; /* Text color remains unchanged */
        }

        .frame:hover {
            background: linear-gradient(135deg, #ffecd2, #fcb69f); /* Hover background */
        }

        .frame h2, .frame p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="frame">
        <h2>Frame Title</h2>
        <p>This is a sample text inside a beautiful CSS frame with a colorful background. The text color remains black!</p>
    </div>
</body>
</html>

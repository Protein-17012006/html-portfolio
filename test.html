<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Background Example</title>
    <style>
        h1 {
            font-size: 100px;
            font-weight: 50px;
            background: url("project1/styles.css/images/background5.gif"); /* Nền gradient */
            -webkit-background-clip: text; /* Clip nền lên chữ */
            color: transparent; /* Làm cho chữ trong suốt, chỉ hiển thị gradient */
        }
    </style>
</head>
<body>

    <h1>Chữ có background gradient</h1>

</body>
</html>

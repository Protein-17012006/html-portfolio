<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background, Keep Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
  width: 90%;
  padding: 20px;
  margin: 20px auto;
  background: linear-gradient(135deg, #fff, #5c7ecf);
  border: 5px solid rgba(0, 0, 0, 0.1);
  border-radius: 15px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 1px 3px rgba(0, 0, 0, 0.06);
  color: #000; /* Text color */
}

.input-box {
  position: relative;
  width: 100%;
  margin: 10px 0; /* Adjusted for tighter spacing */
}

.input-box label {
  display: block; /* Aligns label above input */
  font-size: 1em;
  color: #162938;
  font-weight: 500;
  margin-bottom: 5px; /* Space between label and input */
}

.input-box input,
.input-box select {
  width: 100%;
  height: 40px;
  padding: 0 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  outline: none;
  font-size: 1em;
  color: #162938;
  box-sizing: border-box;
}

.input-box input:focus,
.input-box select:focus {
  border-color: #5c7ecf; /* Highlight border on focus */
  box-shadow: 0 0 5px rgba(92, 126, 207, 0.5);
}

.input-box input[type="radio"] {
  width: auto; /* Inline radio buttons */
  margin-right: 5px;
}

.input-box select {
  background: #f9f9f9;
}

.btn {
  display: inline-block;
  width: 120px;
  height: 40px;
  background: transparent;
  border: 2px solid #5c7ecf;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1em;
  font-weight: 600;
  color: #5c7ecf;
  margin: 10px 5px;
  text-align: center;
  transition: 0.3s;
}

.btn:hover {
  background: #5c7ecf;
  color: #fff;
  box-shadow: 0 4px 6px rgba(92, 126, 207, 0.5);
}

    </style>
</head>
<body>
    <form action="#" method="post">
			<div class="input-box">
                <label for="name">Name</label>
				<input type="text" required id="name">
			</div>
			<div class="input-box">
                <label for="date">Date of birth</label>
				<input type="date" required id="date">
			</div>
            <div class="input-box">
                <label for="male">Male</label> 
                <input type="radio" id="male" name="sex" value="male" checked/>
                <label for="female">Female</label> 
                <input type="radio" id="female" name="sex" value="female"/>
			</div>
            <div class="input-box">
                <label for="categories">Categories</label> 
                    <select name="categories" id="categories">
                        <option value="Car">Car</option>
                        <option value="Electronic">Electronic</option>
                        <option value="Books">Books</option>
                    </select>
            </div>
            <div class="input-box">
                <label for="product">Product</label> 
                    <select name="product" id="product">
                        <option value="prod1uct">product 1</option>
                        <option value="product2">product 2</option>
                        <option value="product3">product 3</option>
                    </select>
            </div>
            <div class="input-box">
                <label for="address">Street Address</label>
				<input type="text" required id="address">
			</div>
            <div class="input-box">
                <label for="town">Suburb/Town</label>
				<input type="text" required id="town">
			</div>
            <div class="input-box">
                <label for="state">State</label> 
                    <select name="breed" id="state">
                        <option value="VIC">VIC</option>			
                        <option value="NSW">NSW</option>
                        <option value="QLD">QLD</option>
                        <option value="NT">NT</option>
                        <option value="WA">WA</option>
                        <option value="SA">SA</option>
                        <option value="TAS">TAS</option>
                        <option value="ACT">ACT</option>
                    </select>
            </div>
            <div class="input-box">
                <label for="quantity">Quantity</label>
                <input type="number" required id="quantity">
            </div>
            <div class="input-box">
                <label for="postcode">Postcode</label>
				<input type="text" required id="postcode">
			</div>
            <div class="input-box">
                <label for="email">Email</label>
				<input type="text" required id="email">
			</div>
            <div class="input-box">
                <label for="telephone">Telephone</label>
				<input type="text" required id="telephone">
			</div>

			<button type="submit" class="btn">Register</button>
            <button type="reset" class="btn">Reset</button>
        </form>
</body>
</html>
